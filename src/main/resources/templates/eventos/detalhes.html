<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Evento</title>
</head>
<body>
	<div class="container">

		<div th:replace="~{menu :: menu}"></div>
		<h1>Detalhes do eventos</h1>


	</div>
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Convidados</span>
					<form action="@{/eventos/{idEvento}(idEvento=${evento.id})}" method="post">
						<div>
							<input type="hidden" name="id" th:value="${convidado.id}"
								readonly="readonly">
						</div>
						<div>
							<label>Nome:</label> <input type="text" name="nome"
								th:value="${convidado.nome}">
						</div>
						<div>
							<label>RG:</label> <input type="text" name="rg"
								th:value="${convidado.rg}">
						</div>
						<div>
							<button type="submit" class="btn">Salvar</button>
							<button type="reset" class="btn">Limpar</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Convidados</span>
					<table class="highlight">
						<thead>
							<tr>
								<td>Id</td>
								<td>Nome</td>
								<td>Rg</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${convidados}">
								<td th:text="${c.id}">1</td>
								<td th:text="${c.nome}">Tarcisio</td>
								<td th:text="${c.rg}">123</td>
								<td><a
									th:href="@{/eventos/{idEvento}/convidados/{idConvidado}/selecionar(idEventos=${evento.id}, idConvidado=${c.id})}">
										<i class="material-icons">edit</i>
								</a> <a
									th:href="@{/eventos/{idEvento}/convidados/{idConvidado}/remover(idEventos=${evento.id}, idConvidado=${c.id})}">
										<i class="material-icons">delete</i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
